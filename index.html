<!-- This is the document declaration, indicating that the HTML version being used is HTML5 -->
<!-- Comments are neglected by programming languages -->
<!DOCTYPE html>
<html>

<!-- head tag contains the configuration of our website -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eddison Baldomino | Web Developer Portfoliio</title>

	<!-- Linking of external css -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<!-- body tag contains the elements that can be seen in our webpage -->
<body>

	<!-- div creates a wrapper/container for our layout -->
	<!-- class is an attribute to name our div -->
	<div class="container-fluid">
		<!-- id is an attribute to name a tag uniquely -->

		<!-- bootstrap notes -->
		<!-- text-center class will center the text horizontally -->
		<!-- mt-5 class to add top margin to our element -->
		<!-- img-fluid class will avoid the image from overflowing to our webpage -->
	</div>
		<section id="landing" class="text-center mt-5">
			<!-- h1 tag is a heading tag that allows us to create or add headings on our web page -->
			<h1>Full Stack Web Developer</h1>

			<!-- p tag allows us to add a paragraph -->
			<p>Hi!, I'm Eddison and I love building things from scratch.</p>

			<!-- img tag allows us to add image -->
			<!-- src is a source attribute, it tells us the path where the image is located -->
			<img src="images/image.jpg" id="profile" class="img-fluid img-">

			<!-- a tag adds a link to open the default mail application in your machine -->

			<!-- bootstrap notes -->
			<!-- btn class to treat the anchor tag as button -->
			<!-- btn-success class adds color to the button -->
			<!-- btn-lg class sets the size of the button -->
			<a href="mailto:baldominoeddison29@gmail.com" class="btn btn-success btn-lg mt-3"> Let's Work Together! </a>
		</section>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
